<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container js-container">
        <header>
            <nav class="js-nav">
                <i class="fa-solid fa-magnifying-glass js-fa-magnifying-glass"></i>
                <h3 class="js-city-name">Weather Report</h3>
                <i class="fa-solid fa-cloud"></i>
            </nav>
            <div class="search js-search">
                <input type="text" placeholder="Enter city" class="js-city" id="city">
                <button class="search-btn js-search-btn">Search</button>
            </div>
        </header>
        <div class="footer">
            Pritam Roy &copy; 2024
        </div>
    </div>




    <script type="module" src="weather.js"></script>
</body>
</html>
